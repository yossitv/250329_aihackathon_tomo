<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>右手ミギーデモ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <div id="errorMsg"></div>
  <div id="gestureIndicator">ジェスチャー: 通常</div>
  <div id="speechText">音声認識中...</div>
  
  <!-- チャットUI -->
  <div id="chatContainer">
    <div id="chatHeader">
      <span>右手ミギーとチャット</span>
      <span id="minimize">−</span>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" placeholder="メッセージを入力..." />
      <button id="sendButton">↑</button>
    </div>
  </div>
  
  <div id="minimizedChat">💬</div>
  
  <!-- マイクボタン -->
  <div id="micButton">
    <svg id="micIcon" viewBox="0 0 24 24">
      <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
    </svg>
  </div>
  
  <!-- 設定パネル -->
  <div id="configPanel">
    <h3>設定</h3>
    <input type="text" id="apiKeyInput" placeholder="OpenAI APIキーを入力" />
    <button id="saveApiKey">保存</button>
  </div>
  
  <!-- 外部ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  
  <!-- アプリケーションスクリプト -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
